<div class="container">
  <div class="row">
    <input type="number" [(ngModel)]="number">
    <button type="button" class="btn btn-outline-primary" (click)="testJS()">TestJS</button>
    <button type="button" class="btn btn-outline-primary" (click)="testWebAssembly()">TestWebAssembly</button>
  </div>
  <hr>
  <p *ngIf="jsResult">Javascript: {{ jsResult }}</p>
  <p *ngIf="wasmResult">WebAssembly: {{ wasmResult }}</p>
</div>
